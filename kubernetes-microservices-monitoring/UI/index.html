<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Submitter UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl">

    <!-- Job Form -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Submit a New Job</h2>

      <label class="block text-sm font-medium mb-2">Select Job Type</label>
      <select id="jobType" class="w-full border rounded p-2 mb-4">
        <option value="prime">Prime Calculation</option>
        <option value="hash">Bcrypt Hash</option>
        <option value="sort">Array Sort</option>
        <option value="matrix">Matrix Multiplication</option>
        <option value="fib">Fibonacci</option>
      </select>

      <div id="inputFields"></div>

      <button id="submitBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition w-full">
        Submit Job
      </button>

      <div id="status" class="mt-4 text-gray-700"></div>
    </div>

    <!-- Jobs Table -->
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Job Status</h2>
      <table class="w-full border-collapse border">
        <thead>
            <tr>
                <th class="border p-2 text-left">Job ID</th>
                <th class="border p-2 text-left">Job Type</th>
                <th class="border p-2 text-left">Status</th>
                <th class="border p-2 text-left">Input / Payload</th>
            </tr>
        </thead>
        <tbody id="jobTable"></tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
